<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Welcome to dragon travels</title>
    <link rel="stylesheet" href="travelStyle.css">
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success</strong> Your travel request has been submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error</strong> your travel request has not been sent due to errors.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    <div class="container">
        <h1>GET A CAR</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control is-invalid" id="uname" placeholder="Enter your name">
                <small id="unameinvalid" class="form-text text-muted invalid-feedback">
                    Your username must be 2-10 characters long and should not start with a number</small>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="text" class="form-control is-invalid" id="email" aria-describedby="emailHelp"
                    placeholder="Enter your email">
                <div id="email" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="car" class="form-label">Select your car</label>
                <select class="select" id="car">
                    <option>Mahindra XUV 300 </option>
                    <option> Tata-Nexon </option>
                    <option> Mahindra Marazzo. </option>
                    <option>Maruti Suzuki Vitara Brezza</option>
                    <option>Tata Zest</option>
                </select>
            </div>

            <label for="exampleInputEmail1" class="form-label">Enter your phone number</label>
            <input type="text" class="form-control is-invalid" id="phone" aria-describedby="emailHelp"
                placeholder="Enter your phone number">
            <small id="phoneinvalid" class="from-text text muted invalid-feedback">
                your phone number must be 10-digits long</small>
            <div class="mb-3">
                <label for="Address" class="form-label"> Aadhar Number</label>
                <input type="text" class="form-control" id="aadhar" aria-describedby="emailHelp"
                placeholder="Enter your Aadhar number">
            </div>
            <!-- <div class="mb-3">
                <label for="Address" class="form-label">Any other message</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div> -->

            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button id='submit' type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
<script src="CarBookingApp.js"></script>


</html>
